<!DOCTYPE html>
<html>
  <head>
    <title>FAZAH Employee Contracts Notification</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="testbox">
    <form>
      <div class="banner">
        <h1></h1>
      </div>
      <br/>
      <fieldset>
        <legend>Employe Data</legend>
        <div class="columns">
          <div class="item">
            <label for="fname">First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" />
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" />
          </div>
          <div class="item">
            <label for="lname"> department <span>*</span></label>
            <input id="lname" type="text" name="lname" />
          </div>
          <div class="item">
            <label for="lname"> Position<span>*</span></label>
            <input id="lname" type="text" name="lname" />
          </div>

          <div class="item">
            <label for="phone">Employee Number<span>*</span></label>
            <input id="phone" type="tel"   name="phone" />
          </div>
       
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel"   name="phone" />
          </div>
      </fieldset>
      <br/>
      <fieldset>
      <legend>Contract Dates</legend>
      <div class="columns">
      <div class="item">
      <label for="checkindate"> Contract Start Date <span>*</span></label>
      <input id="checkindate" type="date" name="checkindate" />
      <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
      <label for="checkoutdate">Contract End Date <span>*</span></label>
      <input id="checkoutdate" type="date" name="checkoutdate" />
      <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <label for="checkoutdate">Expiry Date <span>*</span></label>
        <input id="checkoutdate" type="date" name="checkoutdate" />
        <i class="fas fa-calendar-alt"></i>
        </div>
      
      </div>    
          
      </div>    
      </div>
      <div class="item">
      <label for="instruction">Special Instructions</label>
      <textarea id="instruction" rows="3"></textarea>
      </div>
      </fieldset>
      <div class="btn-block">
      <button type="submit" href="/">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
